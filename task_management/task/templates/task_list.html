<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    {% extends '/tempates/base.html' %}

{% block content %}
<h1>Task List</h1>
<a href="{% url 'task_create' %}">Create New Task</a>
<ul>
    {% for task in tasks %}
        <li>
            <a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a>
            - Due: {{ task.due_date|date:"Y-m-d H:i" }}
            - Completed: {{ task.completed|yesno:"Yes,No" }}
        </li>
    {% empty %}
        <li>No tasks yet.</li>
    {% endfor %}
</ul>
{% endblock %}
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    {% extends '/tempates/base.html' %}

{% block content %}
<h1>{{ task.title }}</h1>
<p>{{ task.description }}</p>
<p>Due: {{ task.due_date|date:"Y-m-d H:i" }}</p>
<p>Category: {{ task.category }}</p>
<p>Priority: {{ task.priority }}</p>
<p>Completed: {{ task.completed|yesno:"Yes,No" }}</p>
<a href="{% url 'task_update' task.pk %}">Edit</a>
<a href="{% url 'task_delete' task.pk %}">Delete</a>
<a href="{% url 'task_list' %}">Back to list</a>
{% endblock %}
</body>
